<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> WebSSH </title>
    <link href="static/img/favicon.png" rel="icon" type="image/png">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/xterm.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/fullscreen.min.css" rel="stylesheet" type="text/css"/>
    <style>
      .row {
        margin-top: 15px;
        margin-bottom: 10px;
      }

      .container {
        margin-top: 20px;
      }

      .btn {
        margin-top: 15px;
      }

      .btn-danger {
        margin-left: 5px;
      }
      {% if font.family %}
      @font-face {
        font-family: 'Roboto';
        src: url('../static/css/fonts/Roboto-Regular.ttf');
      }

      body {
        font-family: 'Roboto';
        background-color: #121e34;
        
      }
      {% end %}
    </style>
  </head>
  <body>
    <div id="waiter" style="display: none"> Conectando ... </div>

    <div class="container form-container" style="display: none">
      <img src="../static/img/logo.png" alt="">
      <form class="mt-4" id="connect" action="" method="post" enctype="multipart/form-data"{% if debug %} novalidate{% end %}>

        <div class="row">
          <div class="col">
            <label for="Hostname" style="color: white">Hostname</label>
            <input class="form-control" style="border: 2px solid #1a74ff" type="text" id="hostname" name="hostname" value="" required>
          </div>
          <div class="col">
            <label for="Port" style="color: white">Porta</label>
            <input style="border: 2px solid #1a74ff" class="form-control" type="number" id="port" name="port" placeholder="22" value="" min=1 max=65535>
          </div>
            <!-- <input style="border: 2px solid #1a74ff" class="form-control" type="hidden" id="hostname" name="hostname" value="" required>
            <input style="border: 2px solid #1a74ff" class="form-control" type="hidden" id="port" name="port" placeholder="22" value="" min=1 max=65535> -->
        </div>
        <div class="row">
          <div class="col">
            <label for="Username" style="color: white">Usu√°rio</label>
            <input style="border: 2px solid #1a74ff" class="form-control"  type="text" id="username" name="username" value="" required>
          </div>
          <div class="col">
            <label for="Password" style="color: white">Senha</label>
            <input style="border: 2px solid #1a74ff" class="form-control" type="password" id="password" name="password" value="">
          </div>
        </div>
        <div class="row d-none">
          <div class="col">
            <label for="Username" style="color: white">Chave Privada</label>
            <input style="border: 2px solid #1a74ff" class="form-control" type="file" id="privatekey" name="privatekey" value="">
          </div>
          <div class="col">
            <label for="Passphrase" style="color: white">Passphrase</label>
            <input style="border: 2px solid #1a74ff" class="form-control" type="password" id="passphrase" name="passphrase" value="">
          </div>
        </div>
        <div class="row d-none">
          <div class="col">
            <label for="totp" style="color: white">Totp (time-based one-time password)</label>
            <input style="border: 2px solid #1a74ff" class="form-control" type="password" id="totp" name="totp" value="">
          </div>
          <div class="col">
          </div>
        </div>
        <input style="border: 2px solid #1a74ff" type="hidden" id="term" name="term" value="xterm-256color">
        {% module xsrf_form_html() %}
        <button type="submit" class="btn btn-primary">Conectar</button>
        <button type="reset" class="btn btn-danger">Resetar</button>
      </form>
    </div>

    <div class="container">
      <div id="status" style="color: white;"></div>
      <div id="terminal"></div>
    </div>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/xterm.min.js"></script>
    <script src="static/js/xterm-addon-fit.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
